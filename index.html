<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous"> <!--Link to Font Awesome CDN -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />  <!--Link to CSS -->
    <title> Netflix - Watch TV Shows Online</title>  
</head>
<body>
    <header class="showcase">
        <!-- top of showcase -->
        <div class="showcase-top">
            <img src="img/logo.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <!-- center of showcase -->
        <div class="showcase-content">
            <h1> See what's next</h1>
            <p> Watch anywhere. Cancel anytime</p>
            <a href="#" class="btn btn-xl">
                Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>
    
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel Anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Watch Anywhere</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Pick your price</p>
            </div>
        </div>
    </section>
    
    <section class="tab-content">
        <div class="container">
                <!-- tab content 1-->
            <div id="tab-1-content" class="tab-content-item show">
                <div class="tab-1-content-inner"> <!-- grid container-->
                    <div> <!-- first grid item-->
                        <p class="text-lg">
                            If you decide Netflix isn't for your - no worries. Cancel anytime online. No commitment.
                        </p>
                        <a href="#" class="btn btn-lg">Watch Free for 30 Days</a>
                    </div>
                        <!-- second grid item-->
                    <img src="img/tab-content-1.png" alt=""> 
                </div>
            </div>
        </div>
    </section>
        
    
</body>
</html>
